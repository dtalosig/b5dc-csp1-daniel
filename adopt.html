<body>
	<div class="log-reg clear"> <!--login register button-->
		  <!-- Trigger the modal with a button -->
		  <button type="button" class="btn-link login" data-toggle="modal" data-target="#myModal">Log-in | Register</button>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
		  		<div class="modal-header">
		    		<button type="button" class="close" data-dismiss="modal">&times;</button>
		    		<h4 class="modal-title">Log-in | Register</h4>
		  		</div> <!--/.modal header-->

		  		<div class="modal-body  clear">
		    		<input class="form-control" type="text" name="" placeholder="Username">

		    		<br>

		    		<input class="form-control" type="password" name="" placeholder="Password">

		    		<br>

		    		<div class="modal-button">
		        		<button class="btn-primary login">Log-In</button>
		        		<button class="btn-link register">Register</button>
		        		<button class="btn-link forgot">Forgot password?</button>
		    		</div> <!--/.modal button-->
		  		</div> <!--/.modal body-->

		  		<div class="modal-footer">
		    		<button type="button" class="btn btn-default" data-dismiss="modal">Cancel		</button>
		  		</div> <!--/.modal footer-->
			</div> <!--/.modal content-->
		</div> <!--/.modal dialog-->
	</div> <!--/.modal-->		

	<div class="page container-fluid">
		<div class="row">
			<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-offset-1 col-xs-offset-1">
				<header class="container-fluid">

						<div class="header-inner">
							<div class="row">
								<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-lg-offset-5 col-md-offset-5 col-sm-offset-5 col-offset-5 col-xs-offset-5">
									<div class="header-logo">
										<img src="./img/logo.png" alt="logo">
								</div> <!--/.col-lg-5-->
							</div> <!--/.row-->
									</div> <!--/.header logo-->
						</div> <!--/.header inner-->
				</header> <!--/. container header -->

					<div class="navbar navbar-inverse navbar-static-top">
						<div class="container">
							<a href="#" class="navbar-brand navbar-header">AdoptDon'tShop</a>

							<button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>

							<div class="collapse navbar-collapse navHeaderCollapse">

									<li><a href="#">Home</a></li>

										<a href="#" class="dropdown-toggle" data-toggle="dropdown">About</a>
										<ul class="dropdown-menu">
											<li><a href="">About</a></li>
											<li><a href="">History</a></li>
											<li><a href="">Mission</a></li>
											<li><a href="">Vision</a></li>
										</ul>
									</li>
									<li><a href="#">Contact</a></li>
									<li><a href="#">Adopt</a></li>
								</ul>
							</div>
						</div>
					</div>

</div>
